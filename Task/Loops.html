<body>
    <h1>Range of Numbers</h1>
    <div class="row mt-4">
        <div class="col"><label>Enter the Nunbers</label></div>
        <div class="col"><input type="number" class="form-control" id="n1"></div>
        <div class="col"><input type="number" class="form-control" id="n2"></div>
        <div class="col"><button type="button" class="btn btn-primary"  onclick="RangeNO()">Range</button></div>
    </div>
    <script>
        function RangeNO(){
            let n1 = Number(document.getElementById('n1').value);
            let n2 = Number(document.getElementById('n2').value);
            let result = "";
            for(let num = n1;num <=n2;num++){
                console.log(num);    
            }
        }
    </script>
    <h1>Multiplication table </h1>
    <div class="row">
        <div class="col"><label>Enter the Numbers</label></div>
        <div class="col"><input type="number" class="form-control" id="R1"></div>
        <div class="col"><button  type="button" class="btn btn-primary" onclick="Multiplication()">Multi</button></div>
    </div>
    <script>
        function Multiplication(){
            let R1 = Number(document.getElementById('R1').value);
            for(let i=R1;i<=R1*10;){
                console.log(i);  
                i= i+R1;
            }
        }
    </script>
    <h1>Sum of Num Range</h1>
    <div class="row">
        <div class="col"><label>Enter the No</label></div>
        <div class="col"><input type="number" class="form-control" id="S1"></div>   
        <div class="col"><input type="number" class="form-control" id="S2"></div>
        <div class="col"><button type="button" class="btn btn-primary" onclick="SumNO()">Sum</button></div>
    </div>
    <script>
        function SumNO(){
            let S1 = Number(document.getElementById('S1').value);
            let S2 = Number(document.getElementById('S2').value);
            let sum = 0;
            for(let g=S1;g<=S2;g++){
                sum = sum+g;
            }console.log(sum);
        }
    </script>
    <h1>even Number in the Range</h1>
    <div class="row">
        <div class="col"><label>Enter the Number</label></div>
        <div class="col"><input type="number" class="form-control" id="Num1"></div>
        <div class="col"><input type="number" class="form-control" id="Num2"></div>
        <div class="col"><button type="button" class="btn btn-primary" onclick="EvenNo()">Submit</button></div>
    </div>
    <script>
        function EvenNo(){
        let Num1 = Number(document.getElementById('Num1').value);
        let Num2 = Number(document.getElementById('Num2').value);
        let result = " ";
        for(let No=Num1;No<=Num2;No++){
            result = Number((No%2)==0);
            console.log(result);
        }
      
    }

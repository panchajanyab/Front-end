<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>

<body>
    <div class="container">
        <h1 style="text-align: center;">Array Function</h1>
        <div class="row">
            <h2>Push Functions</h2>
            <div class="row mt-4">
                <div class="col"><p id="Push_data"></p></div>
                <div class="col"><button onclick="pushLogic()">Click Here</button></div>
                <div class="col"><p id="added_data"></p></div>
                <div class="col"><span id="primenumCalMsg"></span></div>
                <script>
                    var arr = ["1","2","3","4"];
                    var up = document.getElementById("Push_data");
                    up.innerHTML = "Array  =  ["+ arr +"]";
                    var element = "7";
                    var down = document.getElementById("added_data");
                    function pushLogic(){
                        arr = [arr,element];
                        down.innerHTML = arr;
                        console.log(arr)
                    }
                </script>
            </div>
        </div> 
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Set & Map</h2>
        <script>
            setEx();
            function setEx(){
                let st = new Set();
                st.add("AA");
                st.add("ZZ");
                st.add("BBB");
                //st.add("ZZ");
                console.log(st);
                console.log(st.has("XXX"));
                console.log(st.delete("ZZ"));
                console.log(st.has("ZZ"));
                console.log(st);
                st.forEach(data=>console.log(data));
                console.log(st.entries());
                console.log(st.clear());
                console.log(st);
            }
            mapEx();
            function mapEx(){
                let mp = new Map();
                mp.set(1,"AAA");
                mp.set(2,"CCC");
                mp.set(3,"CCC");
                mp.set(4,"GG");
                console.log(mp);
                console.log(mp.has(2));
                console.log(mp.has(10));
                console.log(mp.delete(3));
                console.log(mp);
                console.log(mp.get(4));
                mp.set(4,"YYY");
                console.log(mp.get(4));
                console.log(mp.keys());
                console.log(mp.values());
                console.log(mp.size);
                mp.clear();
                console.log(mp);
            }
        </script>
    </div>
</body>
</html>

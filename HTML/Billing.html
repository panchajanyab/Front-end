<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Billing</h2><br>
        <div class="row">
            <div class="col">Product Name</div>
            <div class="col">Product Price</div>
            <div class="col">Quantity</div>
            <div class="col">Total</div>
            <div class="col">Action</div>
        </div>
        <div class="row mt-4">
            <div class="col"><input type="text" name="pName" id="pName" class="form-control"></div>
            <div class="col"><input type="number" name="pPrice" id="pPrice" class="form-control" onkeyup="generateTotal()"></div>
            <div class="col"><input type="number" name="pQnty" id="pQnty" class="form-control" onkeyup="generateTotal()"></div>
            <div class="col"><input type="text" name="pTotal" id="pTotal" class="form-control" disabled></div>
            <div class="col"><button 
            type="button" class="btn btn-success" onclick="addProduct()">Add Product</div>
        </div>
        <div> 
            <span id="pMsg"></span>
        </div>
        <div id="productsOp"></div>
    </div>
    <script>
        var pName = "";
        var pPrice = "";
        var pQnty = "";
        var pTotal = "";
        var products = [];
        var pMsg = "";
        var productsOp = "";

        function getInput(){
            pName = document.getElementById('pName');
            pPrice = document.getElementById('pPrice');
            pQnty = document.getElementById('pQnty');
            pTotal = document.getElementById('pTotal');
            products = document.getElementById('products');
            pMsg = document.getElementById('pMsg');
            productsOp = document.getElementById('productsOp');
        }
        function generateTotal(){
            getInput();
            pTotal.value = Number(pPrice.value) * Number(pQnty.value);
        }
        function addProduct(){
            getInput();
            let product = [pName.value, pPrice.value, pQnty.value, pTotal.value];
            products.push(product);
            pMsg.innerHTML = "products added Sucessfully";
            console.log(products);
            displayProducts();
        }
        function displayProducts(){
            let result = "";
            for(let idx=0;idx<products.length;idx++){
                console.log(products[idx]);
                let product = products[idx];
                result += '<div class="row mt-4">'+
                                '<div class="col">'+ product[0]+'</div>'+
                                '<div class="col">'+ product[1]+'</div>'+
                                '<div class="col">'+ product[2]+'</div>'+
                                '<div class="col">'+ product[3]+'</div>'+
                                '<div class="col">Update/Delete</div>'+
                                '</div>';
            }
            productsOp.innerHTML = result;
        }
</script>
</body>
</html>

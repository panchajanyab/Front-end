<html lang="en">
<head>
    <meta charset="UTF-8">

    <h2>variable</h2>
    <ul>
        <li>let</li>
        <li>var</li>
        <li>const</li>
    </ul>
    <script>
        let fname = "vishal";
        var age = 22;
        let ismajor = true;
        const BORNCOUNTRY = "india";
        
        console.log(fname);
        console.log(age);
        console.log(ismajor);
        console.log(BORNCOUNTRY);

        
        fname = "arun";
        age = 21;
        ismajor = false;
       // BORNCOUNTRY = "us";

        console.log(fname);
        console.log(age);
        console.log(ismajor);
        console.log(BORNCOUNTRY);

    </script>

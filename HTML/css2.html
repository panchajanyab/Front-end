<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .posDiv{
            margin-bottom: 120px;
            width: 200px;
            height: 200px;
        }
    </style>
    <div>
        <h2>CSS example</h2>
    </div>
    <div>
        <h2>position properties</h2>
        <div class="posDiv" style="background-color: aquamarine;">
            <h3>Static</h3>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="posDiv" style="background-color: blueviolet;">
            <h3>Relative</h3>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="posDiv" style="background-color: darkkhaki;">
            <h3>Absolute</h3>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="posDiv" style="background-color: darksalmon;">
            <h3>Fixed</h3>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="posDiv" style="background-color: darkslategray; height: 800px;">
            <h3>Sticky</h3>
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
</body>
</html>
